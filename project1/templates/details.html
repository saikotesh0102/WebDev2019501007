<!DOCTYPE html>
<html>
	<head>
		<title>Details Page</title>
		<!-- <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static',filename = 'styles/details.css') }}"> -->
		<!-- <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static',filename = 'styles/stars.css') }}"> -->
		<link rel = "stylesheet" type = "text/css" href = "D:\Study\MSIT\Introdution to Web Programming\project1\static\styles\details.css">
		<style>
			select { 
                appearance: none; 
                outline: 0; 
                background: green; 
                background-image: none; 
                width: 50px; 
                height:50px; 
                color: black; 
                cursor: pointer; 
                border:1px solid black; 
                border-radius:3px;
                font-style: oblique;
                font-size: medium;

            } 
            .select { 
                position: relative; 
                display: block; 
                width: 15em; 
                height: 2em; 
                line-height: 3; 
                overflow: hidden; 
                border-radius: .25em; 
                padding-bottom:10px; 
                  
            } 
            h1 { 
                color:green; 
            } 
            textarea {
                width: 50%;
                height: 150px;
                padding: 12px 20px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: #fff;
                font-size: 16px;
                resize: none;
            }

            .rating-btn:hover {
                background-color: #4CAF50; /* Green */
            }

            .rating-btn{
                background-color:black;
                border: none;
                color: white;
                padding: 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 12px;
            }
		</style>			
	</head>
    <body>
		<div>
			<div class = "name">
				<h1>{{name}}</h1>
				<div class = "list">
					<ul>
						<li><a href = "#"> Home </a></li>
						<li><a href = "{{ url_for('logout')}}"> Logout </a></li>
					</ul>
				</div>
			</div>

			<div class = "Book">
				<div class = "Image">
					<!-- <img src = {{image}} alt = "Image of a Book"> -->
					<img src = "D:\Study\MSIT\Introdution to Web Programming\project1\static\styles\images\image5.jpg" alt="">
				</div>

				<div class = "news">
					<div class = "content">
						<div class = "details">
							<ul>
								<li>Book Name : {{Name}}</li>
								<li>Author : {{Author}}</li>
								<li>ISBN : {{ISBN}}</li>
								<li>Year of Publication : {{Year}}</li>
							</ul>
						</div>
	
						<div class = "overall">
							<ul>
								<li>Average Rating : {{rating}}</li>
								<li>Number of reviewers : {{count}}</li>
							</ul>
						</div>
					</div>
					<div class = "review">
						<p>Your Previous Rating was {{rating_one}}/5.0</p>
						<p>{{Review}}</p>
					</div>
					<div class = "button">
						<h1>Your Review</h1>
						<form method="POST" class="form-border">
							<div class = "select">
								<label for="rating">Rate this book --> </label>
								<select id="rating" name="rating" class="form-control" required>
									<option value="1">1</option>
									<option value="2">2</option>
									<option selected value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="rating-input">
								<br>
								<textarea name="matter" id="review" class="form-control" rows="10" placeholder="Write your review here" required></textarea>
							</div>
							<div>
								<button class="rating-btn" type="submit">Submit</button>
							</div>
						</form>
				    </div>
			    </div>
			</div>
		</div>
	</body>
</html>
