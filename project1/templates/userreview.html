<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Home</title>
    <style>

        .input-group-prepend {
            width: 100%;
            font-size: medium;
        }

        .searchform label {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: large;
            padding-top: 0;
            padding-left: 8px;
        }

        #pop {
            text-align: center;
        }

        table {
            table-layout: fixed;
        }

        th,
        td {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>

    <script>

        const email = "{{email}}"

        console.log(email);

        function search() {

            console.log("search");
            
            const request = new XMLHttpRequest();
            const value = document.querySelector('#search_item').value.trim();

            if (value.length === 0) {

                document.querySelector('#load').style.color = "red";
                document.querySelector('#load').innerHTML = "<br><b>You can't leave search bar empty<b>"
                return;
            }

            document.querySelector('#load').style.color = "black";

            request.open("POST", "/api/userreview")
            request.setRequestHeader("Content-Type", "application/json; charset=UTF-8");

            document.querySelector('#reviews').innerHTML = ""
            document.querySelector('#load').innerHTML = "<br><b>Loading Results<b>"
            
            request.onload = () => {             

                const response = JSON.parse(request.responseText);

                if (request.status === 200) {

                    document.querySelector('#load').innerHTML = ""

                    document.querySelector('#reviews').innerHTML = `

                    <div class="container">
                     
                        <div class="row justify-content-center">

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            
                                <table class="table">

                                    <thead class="thead-dark">
                                
                                        <tr>
                                            <th scope="col">ISBN</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Review</th>
                                            <th scope="col">Rating</th>
                                            <th scope="col">Time stamp</th>
                                        </tr>
                                
                                    </thead>
                    `;

                    response.reviews.forEach(review => {

                        let content = `

                            <div class="container">
                                
                                <div class="row justify-content-center">

                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                                        <table class="table">

                                            <tbody>
                                        
                                                <tr>
                                                    <td>${review.isbn}</td>
                                                    <td>${review.email}</td>
                                                    <td>${review.comments}</td>
                                                    <td>${review.rating}</td>
                                                    <td>${review.timestamp}</td>
                                                </tr>
                                 
                        `;

                        document.querySelector('#reviews').innerHTML += content
                    
                   })
                   
                   document.querySelector('#reviews').innerHTML += 

                   `                   
                                     </tbody>
                                        
                                    </table>
                                
                                </div>
                            
                            </div>
                        
                        </div>
                    `;
                } else {
                    console.log(response)
                    console.log(response.error)
                    document.querySelector('#load').style.color = "red";
                    document.querySelector('#load').innerHTML = "<br><b>" + response.error + "<b>"
                }
            }

            const jsonData = JSON.stringify({ "search": value, "email" : email})
            console.log(jsonData)
            request.send(jsonData);
            return false;
        }

        function login() {
            alert("Login")
        }

        function book(isbn) {
            alert(isbn)
        }

    </script>
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="/index">Book Reviews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="nav-link btn btn-dark" onclick="register()">Sign Up</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert" id="pop">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>{{msg}}</strong>
    </div>

    <script>
        $(".alert").alert();
    </script>

    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container">

        <div class="row" style="margin-top: 5%;">

            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <input type="search" placeholder="Email or User Name" id="search_item" class="form-control"
                        aria-label="search_item" aria-describedby="basic-addon1" required>
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-search"
                                aria-hidden="true"></i></span>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary" style="width: 150px;"
                        onclick="search()">Search</button>
                </div>
                <p id="load" style="text-align: center;"></p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
        </div>

        <div class="row" id="reviews" style="margin-top: 2%;">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
