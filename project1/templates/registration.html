<!DOCTYPE html>
<html>
	<head>
		<title> Registration Page </title>
		<link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

		<style>
			body{
				background-image : linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),url("static/styles/images/image2.jpg");
				background-size : cover;
				background-position : center;
				background-attachment : fixed;
				height : 100vh;
			}

			#ui{
				background-color : #333;
				padding : 30px;
				margin-top : 50px;
				border-radius : 10px;
				opacity : 0.8;
			}

			#ui label,h1{
				color : ghostwhite;
			}
		</style>
	</head>

	<body>
		<div class = "container">
			<div class = "row">
				<div class = "col-lg-3"></div>
				<div class = "col-lg-6">
					<div id = "ui">
						<h1 class = "text-center"> Register Your Account </h1>
						<form class = "form-group text-center" method = "POST">
							<div class = "row">
								<div class = "col-lg-6">
									<label> First Name </label>
									<input type = "text" name = "firstname" class = "form-control" placeholder = "Enter Your First Name">
								</div>

								<div class = "col-lg-6">
									<label> Last Name </label>
									<input type = "text" name = "lastname" class = "form-control" placeholder = "Enter Your Last Name">
								</div>
							</div>
							<br>
							<label> Email </label>
							<input type = "email" name = "email" class = "form-control" placeholder = "Enter Your Email ID">
							<br>
							<div class = "row">
								<div class = "col-lg-6">
									<label> Password </label>
									<input type = "password" name = "password" class = "form-control" placeholder = "Enter Your Password">
								</div>

								<div class = "col-lg-6">
									<label> Retype Your Password</label>
									<input type = "password" name = "repassword" class = "form-control" placeholder = "Retype Your password">
								</div>
							</div>
							<br>
							<select class = "form-control">
								<option> Choose Gender </option>
								<option> Male </option>
								<option> Female </option>
								<option> Others </option>
							</select>
							<br>
							<input type = "submit" name = "submit" value = "Submit" class = "btn btn-primary btn-block btn-lg" onclick = "register()">
						</form>
					</div>
				</div>
				<div class = "col-lg-3"></div>
			</div>
		</div>
	</body>
</html>
